<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
  <div>
    <label for="name">Name*</label>
    <input type="text" id="name" name="name" placeholder="Enter your name" required>
  </div>
  <div>
    <label for="email">Email*</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
  </div>
  <div>
    <label for="gender">Gender*</label><br>
    <input type="radio" id="gender_m" name="gender" value="Male" required>
    <label for="gender_m">Male</label>
    <input type="radio" id="gender_f" name="gender" value="Female">
    <label for="gender_f">Female</label>
  </div>
  <div>
    <label for="cars">Car Brands</label>
    <select id="cars" name="cars">
      <option value="">--Please choose an option--</option>
      <option value="BMW">BMW</option>
      <option value="Audi">Audi</option>
      <option value="Mercedez">Mercedez</option>
    </select>
  </div>
  <div>
    <label for="carage">Car Age*</label>
    <input type="number" id="carage" name="carage" placeholder="Enter your car's age" required>
  </div>
  <div>
    <label for="dop">Date of Purchase(dop)*</label>
    <input type="date" id="dop" name="dop" required>
  </div>
  <div>
    <label for="password">Password*</label>
    <input type="password" id="password" name="password" placeholder="Enter your password" required>
  </div>
  <div>
    <input type="submit" id="submit" name="submit" value="Submit">
  </div>
</form>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
